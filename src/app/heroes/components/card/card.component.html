<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>


    <mat-card-content class="mt-2">
                <h4>{{hero.publisher}}</h4>
                <p>
                    <strong>Primera aparecion</strong> {{hero.first_appearance}}
                    <br>
                    <mat-chip-listbox>
                        <mat-chip>{{hero.characters}}</mat-chip>
                    </mat-chip-listbox>
                </p>
    </mat-card-content>
            
            <mat-divider></mat-divider>

    <mat-card-actions>
                <button mat-button mat-raised color="primary">
                    <mat-icon>edit</mat-icon>
                    Editar</button>
    </mat-card-actions>


</mat-card>
